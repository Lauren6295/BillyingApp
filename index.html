<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Billying App</title>
    <link rel="stylesheet" type="text/css" media="screen" href="styles.css" />
    <meta name="viewport" content="width=device-width, initial-scale=1">

</head>
<body>
    <form action="" id="form">
    <h1>Agregar Facturas</h1>	


    <div class="clearfix">
        <div class="titles" > 
            <ul>
                <li><label for="nombre">Digite su nombre:</label></li>
                <li><label for="cantidad">Digite la cantidad:</label></li>
                <li><label>Digite la fecha: </label></li>
                <li><label> Seleccione el tipo de factura</label></li>
            </ul>
        </div>

        <div class="inputs">
            <ul>
                <li><input type="text" id="nombre" placeholder="Name" required minlength="3" maxlength="15"/></li>
                <li><input type="number" id="cantidad" required placeholder="Amount" min="0"/></li>
                <li><input type="date" id="fecha" min="2018-01-01" max="2020-12-30"></li>
                <li><select  id="tipo" class="input-color">
                        <option value="A">A</option>
                        <option value="B">B</option>
                        <option value="C">C</option>
                        <option selected></option>
                    </select>	
                </li>
            </ul>
        </div>

        <div class="buttons" >
            <input type="button" value="Agregar" id="boton">
            <input type="button" value="Borrar" id="borrar">
        </div>
    </div>
</form>

    <div class="contenedor">
        <div class="contenedor-datos-factura" >
            <ul id="datos-factura"></ul>
        </div>

        <div class="contenedor-total" >
            <ul id="total"></ul>
        </div>
    </div>

<script src="script.js"></script>
</body>
</html>
